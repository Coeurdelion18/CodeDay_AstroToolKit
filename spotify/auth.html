
<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
</head>
<body>
    <h1>Spotify Authentication</h1>
    <button onclick="authenticateWithSpotify()">Auth with Spotify</button>

    <script>
        function authenticateWithSpotify() {
            const clientId = "819a785d82b84bd3bd8bee6bba0f3525";
            const redirectUri = "http://localhost:3000/redirect.html";
            const scopes = encodeURIComponent("user-read-private playlist-read-private");

            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes}`;
            
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
